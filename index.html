<!doctype html>

<!--[if IE 8]> <html class="preload lt-ie9"> <![endif]-->

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="initial-scale=1.0">
	<title>Adobe Edge Web Font Browser</title>
	<link rel="stylesheet" href="css/style.css?ver=0.1">
</head>
<body>
	<header>
		<h1>Adobe Edge Web Font Browser</h1>
		<h2>Helping you find the right free web font since March 2012</h2>
	</header>
	<div id="page-font-notice">
		The current page font is “<b class="current-font-name"></b>”
	</div>
	<div class="edge-web-fonts">
		<div id="ewf-picker">
			<div class="ewf-tabs">
				<input type="text" placeholder="Search" class="ewf-search-fonts">
				<div class="ewf-side-bar">
					<ul class="recommended-uses">
						{{#recommendations}}
							<li>
								<button title="{{localized_name}}" data-classification="{{class_name}}" class="ewf-classification-button">
									<div class="ewf-icon {{class_name}}"></div>
								</button>
							</li>
						{{/recommendations}}
					</ul>
					<ul class="font-classifications">
						{{#classifications}}
							<li>
								<button title="{{localized_name}}" data-classification="{{class_name}}" class="ewf-classification-button">
									<div class="ewf-icon {{class_name}}"></div>
								</button>
							</li>
						{{/classifications}}
					</ul>
				</div>
			</div>
			<div class="ewf-results">
				{{#families}}
				<div id="{{slug}}" class="ewf-font
					{{#classifications}}{{.}} {{/classifications}}
					{{#variations}}{{fvd}} {{/variations}}
					{{#recommended_for}}{{.}} {{/recommended_for}}
					" style="background-image: url({{thumbnails.edge}})">
					<div class="ewf-font-details">
						<label>{{name}}</label>
					</div>
				</div>
				{{/families}}
			</div>
		</div>
	</div>
	<script src="http://code.jquery.com/jquery-2.0.0b1.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery.min.js?ver=2.0.0b1"><\/script>')</script>
	<script src="js/scripts-ck.js"></script>
</body>
</html>
